<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="https://unpkg.com/flexboxgrid2@7.2.1/flexboxgrid2.min.css">
	<link rel="stylesheet" href="css/style.css">
	<title>Главная страница</title>
</head>
<body>
	<div>
		<a href="#" class="button_up">
			<img src="img/btn-up.svg" alt="">
		</a>
	</div>

	<div class="wrapper">
		<header>
			<div class="_container">
				<div class="container">
					<div class="row topbar">
						<div>
							<a href="">
								<img src="img/logo.svg" alt="">
							</a>
						</div>
						<div class="topbar_right">
							<div class="sign_in">
								<a href="">Войти</a>
							</div>
							<div class="basket">
								<a href="">
									<img src="img/basket.svg" alt="">
								</a>
							</div>
						</div>
					</div>
				</div>
			</div>
		</header>

		<div class="card_header">
			<div class="_container">
				<div class="container">
					<div class="card_header_info">
						<div class="card_header_info_content">
							ололо
						</div>
					</div>
				</div>
			</div>
		</div>
	
		<footer>
			<div class="_container">
				<div class="container">
					<div class="footer_block">
						<a href="">
							<img src="img/white-logo.svg" alt="" class="footer_img">
						</a>
					</div>

					<div class="footer_block">
						<div class="row">
							<div class="col-xs-12 col-sm-4 col-md-4 col-lg-4">
								<div id="lang_selector">
									<div id="lang_select">
										<div class="lang_select_field">
											<div>
												<div>
													<img src="img/world.svg" alt="">
												</div>
												<div id="lang_select_field_label">
													<p id="lang_select_field_label_text">Русский</p>
												</div>
											</div>
											<div>
												<img src="img/arrow.svg" alt="" id="arrow">
											</div>
										</div>
									</div>
									<ul id="lang_select_list" class="hide">
										<li class="lang_select_option">
											<div>
												<img src="https://countryflagsapi.com/svg/ru">
											</div>
											<div class="lang_select_option_label">
												<p>Русский</p>
											</div>
										</li>
										<li class="lang_select_option">
											<div>
												<img src="https://countryflagsapi.com/svg/gb">
											</div>
											<div class="lang_select_option_label">
												<p>English</p>
											</div>
										</li>
									</ul>
								</div>

								<div>
									<a href="" class="hashtag"><span class="span_green">#</span>UberEats</a>
									<div class="social">
										<a href="">
											<img src="img/facebook.svg" alt="">
										</a>
										<a href="">
											<img src="img/twitter.svg" alt="">
										</a>
										<a href="">
											<img src="img/instagram.svg" alt="">
										</a>
									</div>
								</div>
							</div>

							<div class="col-xs-12 col-sm-4 col-md-4 col-lg-4 links">
								<p>
									<a href="">Об UberEats</a>
								</p>
								<p>
									<a href="">Станьте патрнёром по доставке</a>
								</p>
								<p>
									<a href="">Станьте партнёром-рестораном</a>
								</p>
							</div>

							<div class="col-xs-12 col-sm-4 col-md-4 col-lg-4 links">
								<p>
									<a href="">Все города</a>
								</p>
								<p>
									<a href="">Цены</a>
								</p>
								<p>
									<a href="">Помощь</a>
								</p>
								<p>
									<a href="">FAQs</a>
								</p>
							</div>
						</div>
					</div>

					<div class="footer_block">
						<div class="row">
							<div class="download_links">
								<a href="">
									<img src="img/appstore.png" alt="">
								</a>
								<a href="">
									<img src="img/googleplay.png" alt="">
								</a>
							</div>
						</div>
					</div>

					<div class="footer_block" id="bottom_block">
						<div class="row">
							<div class="col-xs-12 col-sm-4 col-md-4 col-lg-4 links">
								<p>
									<a href="" class="padding_links_text">
										© 2017 Uber Technologies Inc.
									</a>
								</p>
							</div>
							<div class="col-xs-12 col-sm-4 col-md-4 col-lg-4 links">
								<p>
									<a href="" class="padding_links_text">
										Обработка персональных данных
									</a>
								</p>
							</div>
							<div class="col-xs-12 col-sm-4 col-md-4 col-lg-4 links">
								<p>
									<a href="" class="padding_links_text">
										Пользовательское соглашение
									</a>
								</p>
							</div>
						</div>
					</div>

				</div>
			</div>
		</footer>
	</div>

	<!-- Подключение скриптов -->
	<script src="/js/script.js"></script>
</body>
</html>
